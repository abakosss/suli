<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo">

    </div>
    <button type="button" onclick="loadXMLDoc ()">Random kutya betöltése</button> <img src="" id="random_kutya">
    <img src="" id="random_kutya">
    <img src="" id="random_kutya2">
    <img src="" id="random_kutya3">
</body>

<script>
var i =0;
function loadXMLDoc () {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            const obj = JSON.parse(this.responseText);
            document.getElementById("demo").innerHTML=obj.message;
            if (i==1) {
                document.getElementById("random_kutya").src=obj.message;
            }
            if (i==2) {
                document.getElementById("random_kutya2").src=obj.message;
            }
            if (i==3) {
                document.getElementById("random_kutya3").src=obj.message;
                i = 0;
            }
            i++;
        }
    }
    xhttp.open("GET", "https://dog.ceo/api/breeds/image/random", true);
    xhttp.send();
}

</script>
</html>
